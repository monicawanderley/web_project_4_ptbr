<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Around The U.S.</title>
  </head>
  <div class="page">
    
    <section class="popup">
      <form class="form">
        <button type="button" class="button button__close">
          <img
            src="./icons/Close_static.png"
            alt="Botão fechar estático"
            class="button__close-img"
          />
        </button>
        <h2 class="form__title">Editar perfil</h2>
        <fieldset class="form__input">
          <input
            type="text"
            class="form__name"
            placeholder="Escreva seu nome"
            required
          />
          <input
            type="text"
            class="form__aboutme"
            placeholder="Fale sobre você"
            required
          />
          <button type="submit" class="button button__save">Salvar</button>
        </fieldset>
      </form>
    </section>

    <main class="content">
      <section class="profile">
        <img
          src="./images/profile-image_jacques(1).png"
          alt="Foto de avatar"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="button button__edit">
            <img
              src="./icons/edit_static.png"
              alt="Botão de editar estático"
              class="button button__edit-img"
            />
          </button>
        </div>
        <p class="profile__aboutme">Explorer</p>
        <button class="button button__add">
          <img
            src="./icons/AddButton_static.png"
            alt="Botão de adicionar estático"
            class="button__add-img"
          />
        </button>
      </section>


    <footer></footer>
  </div>
</html>
